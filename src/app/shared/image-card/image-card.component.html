<div class="container-gif">
    <a 
        *ngFor="let i of imageCard"
        class="link-card"
        [routerLink]="['/images', i.urlBreed]">
        <div class="gif">
            <img [src]="i.url" width="100%">
            <div class="cover">
            </div>
            <div class="container-text">
                <span>{{ i.text }}</span>
            </div>
        </div>
    </a>
</div>
